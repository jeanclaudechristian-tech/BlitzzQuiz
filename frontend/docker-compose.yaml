services:
  blizzquiz-web:
    image: node:18-bullseye
    container_name: blizzquiz-web
    restart: always
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8088:3000"
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0